<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/star-trek.ico" type="image/x-icon">
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Star Trek Card</title>
</head>

<body>

  <main class="container">
    <!-- Formulário -->
    <div class="form-login">
      <img src="./img/star-trek.png" alt="Icone Logo">
      <h2>Federação dos Planetas Unidos</h2>
      <form class="column-flex">
        <!-- Oficial -->
        <div class="item-form">
          <input type="text" class="input" placeholder="Insira o Oficial" data-form-name>
          <label for="name" class="label">Insira o Oficial</label>
        </div>
        <!-- Patent -->
        <div class="item-form">
          <input type="text" class="input" placeholder="patent" data-form-patent>
          <label for="patent" class="label">Insira a Patent</label>
        </div>
        <!-- Url da Imagem -->
        <div class="item-form">
          <input type="url" class="input" placeholder="URL da Imagem" data-form-img>
          <label for="input" class="label">URL da Imagem</label>
        </div>
        <div class="btn">
        <button class="btn-submit" type="submit" data-form-btn>Criar</button>
        <button class="btn-submit" type="reset" data-form-btn>Resetar</button>
        </div>
    </div>
    </form>
  </main>
  <!-- Cards -->
  <div id="box-character">
    <div class="box-image">
      <div class="text-character">
        <h2>James T. Kirk</h2>
        <img class="character" src="https://upload.wikimedia.org/wikipedia/pt/thumb/d/d2/JamesTKirk.jpg/200px-JamesTKirk.jpg">
        <p>Commander</p>
      </div>
    </div>

    <div class="box-image">
      <div class="text-character">
        <h2>Spock</h2>
        <img class="character" src="./img/spockNimoy.jpg">
        <p>Science Officer</p>
      </div>
    </div>
  </div>
  <div class="delete">
  <button class="btn-submit btn-delete" type="reset" data-form-btn-delete>Deletar</button>
  </div>  
</body>

</html>
